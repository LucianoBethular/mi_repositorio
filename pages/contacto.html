<section class="section__mapa2">
<div class="formulario">
    <h2>Contacto</h2>
<p>En caso de querer realizar una consulta o que realizemos un presupuesto, complete los siguientes campos:</p>
<form action="#" method="GET">
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre">
    <br>
    <label for="apellido">Apellido:</label>
    <input type="text" name="apellido" >
    <br>
    <label for="email">Correo Electronico:</label>
    <input type="email" name="email">
    <br>
    <label for="telefono">Numero de Telefono:</label>
    <input type="tel" name="telefono">
    <br>
    <label for="consulta">Su consulta es:</label>
    <select name="consulta" id="">
        <option value="particular">Particular</option>
        <option value="empresa">Para una empresa</option>
    </select>
    <br>
    <textarea name="texto" id="asda" cols="30" rows="10" >Ingrese su consulta aqui</textarea>
    <br>
    <label for="recibir">¿Desea recibir emails de nuestra empresa?</label>
    <input type="checkbox" name="recibir">
    <br>
    <input type="reset" value="Limpiar Formulario">
    <input type="submit" value="Enviar Datos">
</form>
